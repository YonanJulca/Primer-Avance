<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad de la Uni</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <!-- Estilos personalizados -->
   
    <link rel="stylesheet" href="./estilos/universidad.css" />

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Barra lateral -->
    <div id="sidebar" class="sidebar">
        <ul class="opciones mb-3">
            <!-- Elemento del logo y nombre de la universidad -->
            <li class="menu-logo">
                <div class="logo-container">
                    <img src="imagenes/unI.png" alt="" style="height: 40px;">
                    <h4>
                        <span class="d-block mb-1"><b>UNI EARPFIM</b></span>
                        <span class="d-block mdl-typography--caption">PRACTICANTE</span>
                    </h4>
                </div>
            </li>
            <!-- Elemento de menú de la sección general -->
            <li class="g1">
                <a href="javascript:void(0)" class="d-flex justify-content-between grupos" data-grupo="g1">
                    <div class="d-flex"><i class="bi bi-house-door"></i> General</div>
                </a>
                <!-- Submenú de la sección general (puede contener más elementos) -->
                <ul class="menu-modulos modulos-active" id="g1">
                    <li>
                        <a href="javascript:void(0)" class="modulos" onclick="mostrarAsistencia(mostrarSeccionPrincipal())">
                            <i class="bi bi-calendar"></i> Asistencia
                        </a>
                    </li>
                </ul>
                <ul class="menu-modulos modulos-active" id="g2">
                    <li>
                        <a href="javascript:void(0)" class="modulos" onclick="mostrarHorario(mostrarSeccionPrincipal())">
                            <i class="bi bi-calendar"></i> Mi Horario De Clases
                        </a>
                    </li>
                </ul>
                <ul class="menu-modulos modulos-active" id="g3">
                    <li>
                        <a href="javascript:void(0)" class="modulos" onclick="mostrarInformacion(mostrarSeccionPrincipal())">
                            <i class="bi bi-calendar"></i> Informacion Del Docente
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div id="content" class="content">
        <!-- Encabezado con botón de menú, nombre del usuario y menú desplegable -->
        <header class="d-flex justify-content-between align-items-center">
            <button class="btn btn-info menu-button" onclick="sidebarToggle()" title="Abrir menú">
                <i class="fas fa-bars"></i>
            </button>
            <span class="ml-auto">Yonan Julca Camilo Felix</span>

            <div class="dropdown">
                <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-ellipsis-h"></i>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Mi Informacion</a></li>
                    <li><a class="dropdown-item" href="#">Reniciar Clave</a></li>
                    <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
                </ul>
            </div>

        </header>

        <!-- Sección de bienvenida -->
        <section class="p-4 text-center">
            <h1>BIENVENIDO AL EARPFIM</h1>
            <h1>ZONA USUARIO</h1>

            <img src="imagenes/tuerca.gif" alt="Imagen de una tuerca animada">
        </section>

        <!-- Contenido de la página de asistencia (inicialmente oculto) -->
        <div id="asistencia-page" style="display: none;">
            <!-- Aquí se puede agregar contenido relacionado con la asistencia -->
            <iframe src="./componentes/asistencia.html" width="100%" height="800px"></iframe>
        </div>

        <div id="horario-page" style="display: none;">
            <!-- Aquí se puede agregar contenido relacionado con la horario de clases -->
            <iframe src="./componentes/horario.html" width="100%" height="1050px"></iframe>
        </div>

        <div id="informacion-page" style="display: none;">
            <!-- Aquí se puede agregar contenido relacionado con la informacion el practicante -->
            <iframe src="./componentes/informacion.html" width="100%" height="1050px"></iframe>
            
        </div>
    </div>
    <script src="./javascript/universidad.js"></script>
</body>

</html>
